<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Final Project</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
            {% for key, value in data.items() %}
                {% if value is string %}
                    ['{{ key }}', '{{ value }}'],
                {% else %}
                    ['{{ key }}', {{ value }}],
                {% endif %}
            {% endfor %}
        ]);

        var options = {
          title: 'Recent price of  {{ title }} in USD',
          width: 1200,
          height: 500,
          vAxis: {
            title: 'Price in USD'
          },
          hAxis:{
            title: 'Date'
          },
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Market Analysis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ title }}
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/AAPL">Apple</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/HPQ">HP Inc.</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/IBM">IBM</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/NKE">Nike</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/PFE">Pfizer</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/google-charts/WMT">Walmart</a>
                  </li>
                  
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    
      <div id="curve_chart" style="width: 900px; height: 1500px;"></div>
